<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>このページに安全に接続できません</title>
    <link rel="stylesheet" type="text/css" href="ErrorPageStyles.css">
    <script src="ms-appx-web:///Assets/ErrorPages/ErrorPageScripts.js" language="javascript" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        var L_NONDEFAULT_SETTINGS_TEXT = "お使いの TLS セキュリティ設定は既定値に設定されておらず、このエラーの原因となっている可能性もあります。";

        function checkTLSError() {
            var protocolSettings = Number(findValue("SecureProtocol="));
            var defaultSettings = 2688; // 0xa80 - TLS 1.0, TLS 1.1, TLS 1.2
            if (protocolSettings !== defaultSettings) {
                document.getElementById("subError").innerHTML += "<br><br>" + L_NONDEFAULT_SETTINGS_TEXT;
            }
        }
    </script>
</head>

<body onload="checkTLSError()">
    <div id="Wrapper">
        <div id="tlserror">
            <table>
                <tr>
                    <td>
                        <span id="icon">&#xE946;</span>
                    </td>
                    <td>
                        <h1 id="tlserror_header">このページに安全に接続できません</h1>
                        <p class="BodyTextBlockStyle" id="subError">サイトで古いか安全でない TLS セキュリティ設定が使用されている可能性があります。この問題が解決しない場合は、Web サイトの所有者に連絡してください。</p>
                        <p id="tlserror_body">対処方法:</p>
                        <ul>
                            <li><a href="#" onclick="window.history.back(); return false;"><id id="tlserror_goback">直前のページに戻る</id></a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
