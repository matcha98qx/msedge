<!DOCTYPE html>

<head>

    <title>HTTP 500 エラー</title>
    <script src="ms-appx-web:///Assets/ErrorPages/ErrorPageScripts.js" language="javascript" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="ErrorPageStyles.css">

</head>

<body>
    <div id="Wrapper">
        <div id="HTTP500">
            <table>
                <tr>
                    <td>
                        <span id="icon">&#xE946;</span>
                    </td>
                    <td>
                        <h1 id="http500_header1">HTTP 500 エラー</h1>
                        <h1 id="http500_header2">申し訳ありません。Web サイトはこのページを表示できません</h1>
                        <p id="http500_body1">このサイトではメンテナンス中であるか、プログラミング エラーが発生している可能性があります。</p>
                        <p id="http500_body2">対処方法</p>
                        <ul>
                            <li><a href="#" onclick="window.history.back(); return false;"><id id="http500_goback">直前のページに戻る</id></a></li>
                            <li><id id="http500_body3">Web サイトの所有者に連絡してください</id></li>
                           <li><a href="#" onclick="clickSendFeedback()" id="dnsSendFeedbackLink"><id id="dnserror_unavailable_sendfeedback">この問題を報告する</id></a></li>
                        </ul>
                        <br>
                        <a href="#" onclick="clickPrivacyStatement()" id="http500_PrivacyStatementLink"><id id="http500_privacystatement"><small>プライバシーに関する声明</small></id></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
