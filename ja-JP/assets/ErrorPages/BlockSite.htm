    <script language="javascript" type="text/javascript">
        function expandCollapsePhish(elem, changeImage) {
            if (document.getElementById) {
                ecBlock = document.getElementById(elem);
                elemImage = document.getElementById(elem + "Span");

                if (ecBlock != undefined && ecBlock != null) {
                    var displayValue = getDisplayValue(ecBlock);
                    if (displayValue == "none" || displayValue == null || displayValue == "") {
                        //shows the info.
                        ecBlock.style.display = "block";
                        if (changeImage) {
                            //Just got in expanded mode. Thus, change image to "collapse"
                            elemImage.innerHTML = "&#x0e70e;";
                        }
                    }
                    else if (displayValue == "block") {
                        //hide info
                        ecBlock.style.display = "none";
                        if (changeImage) {
                            //Just got in collapsed mode. Thus, change image to "expand"
                            elemImage.innerHTML = "&#x0e70d;";
                        }
                    }
                    else {
                        //catch any weird circumstances.
                        ecBlock.style.display = "block";
                        if (changeImage) {
                            elemImage.innerHTML = "&#x0e70e;";
                        }
                    }
                }//end check ecBlock
            }//end getElemById
        }//end expandCollapse
    </script>
