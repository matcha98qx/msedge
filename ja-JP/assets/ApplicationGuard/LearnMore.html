<html class="no-js " lang="en" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
    <title>Application Guard for Microsoft Edge</title>
    <link rel="stylesheet" href="ms-appx-web:///Assets/ApplicationGuard/appguard.css" />
</head>
<body class="appguardBody loading en-us">
<div id="pageContent">
    <div id="content">
        <div id="welcome">
            <h1 id="welcome-heading">
                Application Guard for Microsoft Edge
            </h1>
            <div id="welcome-tagline-container">
                <h2 id="welcome-claim">
                    ブラウザーの<strong>分離環境</strong>
                </h2>
            </div>
        </div>
        <div id="laptop-message">
            <h3 id="question-subheading-why">このページが表示されている理由</h3>
            <p id="safeguard-message">
                PC をマルウェアから保護するために、Microsoft Edge は Application Guard で開かれています。ここで行う操作は PC に影響しません。
            </p>
            <p id="safeguard-message-download-to-host-available">
                PC をマルウェアから保護するために、Microsoft Edge は Application Guard で開かれています。
            </p>
            <br />
            <h3 id="question-subheading-what">違い</h3>
            <p id="different-message">
                Application Guard のお気に入りと閲覧の履歴は、Microsoft Edge のお気に入りと閲覧の履歴とは異なります。
            </p>
        </div>
        <div id="laptop-fade">
            <div id="laptop">
                <div class="scene">
                    <div class="shape cuboid laptop-bottom">
                        <div class="face ft">
                            <div class="face-texture" style="width: 92.6%; left: 5%"></div>
                        </div>
                        <div class="face rt">
                            <div class="face-texture" style="width: 93%;"></div>
                        </div>
                        <div class="face bm" style="backface-visibility: visible;">
                            <div class="face-texture" style="border-radius: 1em 1em 0 0;"></div>
                        </div>
                        <div class="face tp">
                            <div class="face-texture" style="border-radius: 0 0 1em 1em;"></div>
                        </div>
                    </div>
                    <div class="shape cuboid laptop-back">
                        <div class="face ft">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face bk">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face rt">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face lt">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face bm">
                            <div class="face-texture"></div>
                        </div>
                        <div class="face tp">
                            <div class="face-texture" style="background-color: rgba(0, 0, 0, 0.07);"></div>
                        </div>
                    </div>
                    <div class="shape cuboid screen-normal">
                        <div class="face rt">
                            <div class="face-texture"> </div>
                        </div>
                    </div>
                    <div class="shape cuboid shield">
                        <div class="face rt">
                            <div class="face-texture"></div>
                        </div>
                    </div>
                    <div class="shape cuboid screen-front">
                        <div class="face rt">
                            <div class="face-texture">
                                <img src="appguard.png" alt="Application Guard for Microsoft Edge" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-bar"></div>
</div>
<script src="ms-appx-web:///Assets/ApplicationGuard/appguard.js"></script>
</body>
</html>
